<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .converter-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        #result {
            font-weight: bold;
            margin-top: 16px;
        }

        h2 {
            color: #495057; /* Dark gray text color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="converter-form">
        <h2>Temperature Converter</h2>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature..." />
        
        <label for="from">From:</label>
        <select id="from">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <label for="to">To:</label>
        <select id="to">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button onclick="convert()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convert() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const fromUnit = document.getElementById('from').value;
            const toUnit = document.getElementById('to').value;

            let result;

            if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
                result = (temperature * 9/5) + 32;
            } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
                result = (temperature - 32) * 5/9;
            } else {
                result = temperature; // No conversion needed
            }

            document.getElementById('result').innerHTML = `Result: ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
